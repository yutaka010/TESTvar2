<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<title>testpage</title>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
  <script type="text/javascript" src="./js/slick.min.js"></script>
  <script src="js/jquery.particleground.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/slick.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="./css/slick-theme.css" media="screen" />
  <style type="text/css">
  @font-face {
    font-family: "myFont";
    src: url("myFont.woff")  format('woff');
  }
  .myFontClass {
    font-family: "myFont";
    font-weight: 600;
  }
  </style>
  <script type="text/javascript" charset="utf-8">
  $(function() {
    var h = $(window).height(); //ブラウザウィンドウの高さを取得
    $('#main-contents').css('display','none'); //初期状態ではメインコンテンツを非表示
    $('#loader-bg ,#loader').height(h).css('display','block'); //ウィンドウの高さに合わせでローディング画面を表示
  });
  $(window).load(function () {
    $('#loader-bg').delay(900).fadeOut(800); //$('#loader-bg').fadeOut(800);でも可
    $('#loader').delay(600).fadeOut(300); //$('#loader').fadeOut(300);でも可
    $('#main-contents').css('display', 'block'); // ページ読み込みが終わったらメインコンテンツを表示する
    $('.menu1').delay(900).fadeIn(3000);
    $('.menu2').delay(1000).fadeIn(4000);
    $('.menu3').delay(1100).fadeIn(5000);
    $('.menu4').delay(1200).fadeIn(6000);

  });
  $(function() {
    $('h2').delay(3500).fadeIn(4000);
    $('.slide').delay(3500).fadeIn(4000);
    $('.slick-box').slick({
      autoplay:true,
      autoplaySpeed:3000,
      dots:true,
      arrows:true,
    });
    $('.bottom').delay(3500).fadeIn(4000);
  });

  document.addEventListener('DOMContentLoaded', function () {
    particleground(document.getElementById('particles'), {
      dotColor: '#5cbdaa',
      lineColor: '#5cbdaa'
    });
    var intro = document.getElementById('intro');
    intro.style.marginTop = - intro.offsetHeight / 2 + 'px';
  }, false);
  </script>
</head>
<body >
  <div id="loader-bg">
    <div id="loading">
      <img src="./img/ajax-loader.GIF">
    </div>
  </div>
  <div id="particles">
  </div>
  <div class="header">
    <div class="top">
    </div>
    <div class="menu">
      <div class="title">
        <p><img src="img/title4.png"></p>
      </div>
      <div class="menu_list myFontClass">
        <div class="menu1"><a href="#">&lt;HOME&gt;</a></div>
        <div class="menu2"><a href="#">&lt;ABOUT&gt;</a></div>
        <div class="menu3"><a href="#">&lt;BLOG&gt;</a></div>
        <div class="menu4"><a href="#">&lt;Q&A&gt;</a></div>

      </div>
    </div>
  </div>
  <div class="contents">
    <h2>――――――――――――――――――――BLOG LIST――――――――――――――――――――</h2>
    <div class="slide">
      <div class="slick-box">
        <figure><img src="img/3.jpg" width="960px" height="468px" alt=""/></figure>
        <figure><img src="img/4.jpg" width="960px" height="468px" alt=""/></figure>
        <figure><img src="img/5.jpg" width="960px" height="468px" alt=""/></figure>
        <figure><img src="img/7.jpg" width="" height="" alt=""/></figure>
      </div>
    </div>
  </div>
  <div class="bottom">
    <p>© 2019 コピーライト</p>
  </div>
</body>
</html>
