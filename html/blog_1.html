<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<title>Blog/Focus Me</title>
<head>
  <link rel="stylesheet" type="text/css" href="../css/blog.css" />
  <script type="text/javascript" src="../js/jquery-2.0.2.min.js"></script>
  <script type="text/javascript" src="../js/slick.min.js"></script>
  <script src="../js/jquery.particleground.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/slick.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="../css/slick-theme.css" media="screen" />
  <style type="text/css">
  @font-face {
    font-family: "myFont";
    src: url("../myFont.woff")  format('woff');
  }
  .myFontClass {
    font-family: "myFont";
    font-weight: 600;
  }
  </style>
  <script type="text/javascript" charset="utf-8">
  $(function() {
    var h = $(window).height(); //ブラウザウィンドウの高さを取得
    $('#main-contents').css('display','none'); //初期状態ではメインコンテンツを非表示
    $('#loader-bg ,#loader').height(h).css('display','block'); //ウィンドウの高さに合わせでローディング画面を表示
  });
  $(window).load(function () {
    $('#loader-bg').delay(1900).fadeOut(800); //$('#loader-bg').fadeOut(800);でも可
    $('#loader').delay(1800).fadeOut(300); //$('#loader').fadeOut(300);でも可
    $('#main-contents').css('display', 'block');
  });
  $(function() {
	// 初期位置へ移動
	$('.nav span').css({
		width: $('.nav .current').outerWidth(),
		left: $('.nav .current').position().left
	});
	// マウスオーバーでアニメーション
	$('.nav a').mouseover(function(){
		$('.nav span').stop().animate({
			width: $(this).outerWidth(),
			left: $(this).position().left}
		,'fast');
	});
});
</script>
</head>
<body>
  <div id="loader-bg">
    <div id="loading">
        <div class="cssload-wrap">
      	<div class="cssload-circle"></div>
      	<div class="cssload-circle"></div>
      	<div class="cssload-circle"></div>
      	<div class="cssload-circle"></div>
      	<div class="cssload-circle"></div>
      </div>
    </div>
  </div>
  <div id="particles">
  </div>
  <div class="header">
    <div class="title">
      <p><a href="../index.html"><img src="../img/title5.png" height="72px"></a></p>
    </div>
    <div class="nav myFontClass">
      <ul>
        <li><a href="../index.html" class="current">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../work.html">Work</a></li>
        <li><a href="./blog_1.html">Blog</a></li>
      </ul>
       <span></span>
    </div>
  </div>
  <div class="contents">
    <div class="blog">
      <h1 class="myFontClass">Blog</h1>
    </div>
    <div class="container">
      <div class="nav_list">
        <h2 class="new">最新の記事</h2>
        <p><a href="./blog_1.html">新年あけましておめでとうございます</a></p>

      </div>
      <div class="main">
        <h2>新年あけましておめでとうございます。</h2>
        <p class="date">2019/01/08</p>
        <p>本文</p>
      </div>
    </div>
  </div>
</body>
</html>
