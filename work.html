<!DOCTYPE html>
<html lang="ja">
<meta charset="UTF-8">
<title>Work/Focus Me</title>
<head>
  <link rel="stylesheet" type="text/css" href="css/work.css" />
  <script type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
  <script type="text/javascript" src="./js/slick.min.js"></script>
  <script src="js/jquery.particleground.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/slick.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="./css/slick-theme.css" media="screen" />
  <style type="text/css">
  @font-face {
    font-family: "myFont";
    src: url("myFont.woff")  format('woff');
  }
  .myFontClass {
    font-family: "myFont";
    font-weight: 600;
  }
  </style>
  <script type="text/javascript" charset="utf-8">
  $(function() {
    var h = $(window).height(); //ブラウザウィンドウの高さを取得
    $('#main-contents').css('display','none'); //初期状態ではメインコンテンツを非表示
    $('#loader-bg ,#loader').height(h).css('display','block'); //ウィンドウの高さに合わせでローディング画面を表示
  });
  $(window).load(function () {
    $('#loader-bg').delay(900).fadeOut(800); //$('#loader-bg').fadeOut(800);でも可
    $('#loader').delay(600).fadeOut(300); //$('#loader').fadeOut(300);でも可
    $('#main-contents').css('display', 'block');
  });
  document.addEventListener('DOMContentLoaded', function () {
    particleground(document.getElementById('particles'), {
      dotColor: '#8b008b',
      lineColor: '#9400d3',
      parallax: false,
    });
    var intro = document.getElementById('intro');
  }, false);
  $(function() {
	// 初期位置へ移動
	$('.nav span').css({
		width: $('.nav .current').outerWidth(),
		left: $('.nav .current').position().left
	});
	// マウスオーバーでアニメーション
	$('.nav a').mouseover(function(){
		$('.nav span').stop().animate({
			width: $(this).outerWidth(),
			left: $(this).position().left}
		,'fast');
	});
});
  </script>
</head>
<body>
  <div id="loader-bg">
    <div id="loading">
    </div>
  </div>
  <div id="particles">
  </div>
  <div class="header">
    <div class="title">
      <p><img src="img/title5.png" height="72px"></p>
    </div>
    <div class="nav myFontClass">
      <ul>
        <li><a href="./index.html" class="current">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./work.html">Work</a></li>
        <li>Blog</li>
      </ul>
       <span></span>
    </div>
  </div>
  <div class="contents">
    <div class="work">
      <h1 class="myFontClass">Work</h1>
    </div>
    <div class="container">
      <div class="item1">
        <p><a href="https://yutaka010.github.io/TESTver2/"><img src="./img/work1.png" width="400px" height="250px"></a></p>
      </div>
      <div class="item2">
        <p><img src="./img/TBD.png"></p>
      </div>
      <div class="item3">
        <p><img src="./img/TBD.png"></p>
      </div>
    </div>
  </div>
</body>
</html>
